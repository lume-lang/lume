[package]
name = "lume_runner"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
lume_gc = { path = "../lume_gc" }
lume_jit = { path = "../lume_jit" }
lume_mir = { path = "../../compiler/lume_mir" }
lume_trace = { path = "../../crates/lume_trace", features = ["init"], optional = true }

memmap2 = { version = "=0.9.8" }
postcard = { version = "=1.1.3", features = ["alloc"] }
serde = { workspace = true, features = ["derive"] }

[features]
tracing = ["dep:lume_trace", "lume_gc/tracing", "lume_jit/tracing"]

