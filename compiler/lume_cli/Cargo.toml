lume_span = { path = "../../crates/lume_span" }
lume_trace = { path = "../../crates/lume_trace", features = ["init"] }

clap = { workspace = true }
error_snippet = { workspace = true }
error_snippet_derive = { workspace = true }
toml = { version = "0.9.6" }
tracing = { workspace = true }

